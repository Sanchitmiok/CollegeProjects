<!DOCTYPE html>
<html>
<head>
    <title>Using <span> Element</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Using the &lt;span&gt; Element</h1>
    
    <p>This is a <span class="highlight">highlighted</span> word in a sentence.</p>
    
    <p>You can also use <span style="color: blue;">inline styles</span> to change the appearance.</p>
    
    <p>Using <span title="Important note" class="highlight">semantics</span>, you can convey the meaning of specific text.</p>
</body>
</html>
