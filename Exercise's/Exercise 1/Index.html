    <style>
        /* Apply a pleasing background color or image */
body {
    background-color: #f9f9f9;
    background-image: url('background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* Style headings with a unique font */
h1, h2, h3 {
    color: #333; /* Text color */
    font-family: 'Helvetica Neue', sans-serif;
    text-transform: uppercase; /* Uppercase text */
}

/* Add a subtle box shadow to elements */
.box {
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

/* Create eye-catching buttons */
.button {
    background-color: #ff5722; /* Button color */
    color: #fff; /* Text color */
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #ff7043; /* Change button color on hover */
}

/* Style links with an underline on hover */
a {
    color: #0077b5;
    text-decoration: none;
    transition: text-decoration 0.3s;
}

a:hover {
    text-decoration: underline; /* Add underline on hover */
}

/* Style a clean navigation bar */
.navbar {
    background-color: #333; /* Navbar background color */
    color: #fff; /* Text color */
    padding: 15px 0;
    text-align: center;
}

/* Create an elegant footer */
.footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

/* Add a hover effect to images with a grayscale to color transition */
img {
    transition: transform 0.2s, filter 0.2s;
}

img:hover {
    transform: scale(1.1); /* Enlarge image on hover */
    filter: grayscale(0%); /* Remove grayscale on hover */
}

        
    </style>
</head>
